<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Conexiones</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #1e1e1e;
      color: #00ff00;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-box {
      background: #2d2d2d;
      border: 2px solid #00ff00;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    .stat-label {
      font-size: 0.9em;
      color: #00ffff;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 2.5em;
      font-weight: bold;
      color: #00ff00;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.3s;
    }

    button:hover {
      background: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    button:active {
      transform: scale(0.95);
    }

    .log {
      background: #0a0a0a;
      border: 1px solid #00ff00;
      padding: 15px;
      border-radius: 5px;
      max-height: 600px;
      overflow-y: auto;
      margin-top: 20px;
    }

    .log-entry {
      margin-bottom: 5px;
      font-size: 0.9em;
      padding: 5px;
      border-left: 3px solid #00ff00;
      padding-left: 10px;
    }

    .log-entry.success {
      border-left-color: #00ff00;
      color: #00ff00;
    }

    .log-entry.warning {
      border-left-color: #ffff00;
      color: #ffff00;
    }

    .log-entry.error {
      border-left-color: #ff0000;
      color: #ff0000;
    }

    .log-entry.info {
      border-left-color: #00ffff;
      color: #00ffff;
    }

    .timestamp {
      color: #888;
      font-size: 0.8em;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .status-indicator.active {
      background: #00ff00;
      box-shadow: 0 0 5px #00ff00;
    }

    .status-indicator.inactive {
      background: #ff0000;
      box-shadow: 0 0 5px #ff0000;
    }

    .auto-refresh {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”Œ Monitor de Conexiones WebSocket</h1>

    <div class="controls">
      <button onclick="refresh()">ðŸ”„ Refrescar Ahora</button>
      <button onclick="limpiar()">ðŸ§¹ Limpiar Conexiones Muertas</button>
      <button onclick="reset()" style="background: #ff4444;">ðŸ”´ RESET - Cerrar Todas las Conexiones</button>
      <div class="auto-refresh">
        <input type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh()">
        <label for="autoRefresh">Auto-refrescar cada 5s</label>
      </div>
    </div>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">
          <span class="status-indicator active"></span>
          Conexiones Activas (Manager)
        </div>
        <div class="stat-value" id="conectadosManager">-</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">
          <span class="status-indicator active"></span>
          Clientes WebSocket
        </div>
        <div class="stat-value" id="clientesWS">-</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Ãšltima ActualizaciÃ³n</div>
        <div class="stat-value" id="ultimaActualizacion" style="font-size: 1.2em;">-</div>
      </div>
    </div>

    <div class="log" id="logContainer">
      <div class="log-entry info">Esperando datos...</div>
    </div>
  </div>

  <script>
    let autoRefreshInterval = null;
    const logContainer = document.getElementById('logContainer');

    function formatTime(date) {
      return date.toLocaleTimeString('es-ES');
    }

    function addLog(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      const timestamp = new Date();
      entry.innerHTML = `<span class="timestamp">[${formatTime(timestamp)}]</span> ${message}`;
      logContainer.insertBefore(entry, logContainer.firstChild);

      // Mantener solo los Ãºltimos 100 logs
      while (logContainer.children.length > 100) {
        logContainer.removeChild(logContainer.lastChild);
      }
    }

    async function refresh() {
      try {
        const response = await fetch('/api/conexiones');
        const data = await response.json();

        document.getElementById('conectadosManager').textContent = data.conexiones_activas;
        document.getElementById('clientesWS').textContent = data.websocket_clientes;
        document.getElementById('ultimaActualizacion').textContent = new Date(data.timestamp).toLocaleTimeString('es-ES');

        addLog(`ðŸ“Š Actualizado: ${data.conexiones_activas} en Manager, ${data.websocket_clientes} en WebSocket`, 'success');
      } catch (error) {
        addLog(`âŒ Error: ${error.message}`, 'error');
      }
    }

    async function limpiar() {
      try {
        const response = await fetch('/api/limpiar-conexiones', { method: 'POST' });
        const data = await response.json();

        addLog(`ðŸ§¹ Limpieza: ${data.conexiones_terminadas} terminadas, ${data.conexiones_activas} activas`, 'warning');
        
        // Refrescar despuÃ©s de limpiar
        setTimeout(refresh, 1000);
      } catch (error) {
        addLog(`âŒ Error en limpieza: ${error.message}`, 'error');
      }
    }

    async function reset() {
      if (!confirm('âš ï¸ Â¿Seguro? Esto cerrarÃ¡ TODAS las conexiones WebSocket.')) {
        return;
      }

      try {
        const response = await fetch('/api/reset-conexiones', { method: 'POST' });
        const data = await response.json();

        addLog(`ðŸ”´ RESET: ${data.conexiones_resetadas} conexiones cerradas`, 'error');
        addLog(`Conexiones activas ahora: ${data.conexiones_activas_ahora}`, 'success');
        
        // Refrescar despuÃ©s de reset
        setTimeout(refresh, 1000);
      } catch (error) {
        addLog(`âŒ Error en reset: ${error.message}`, 'error');
      }
    }

    function toggleAutoRefresh() {
      if (document.getElementById('autoRefresh').checked) {
        startAutoRefresh();
      } else {
        stopAutoRefresh();
      }
    }

    function startAutoRefresh() {
      if (autoRefreshInterval) return;
      autoRefreshInterval = setInterval(refresh, 5000);
      addLog('â–¶ï¸ Auto-refresh iniciado (cada 5s)', 'info');
    }

    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
        addLog('â¹ï¸ Auto-refresh detenido', 'info');
      }
    }

    // Iniciar
    window.addEventListener('load', () => {
      addLog('ðŸš€ Monitor de Conexiones iniciado', 'success');
      refresh();
      if (document.getElementById('autoRefresh').checked) {
        startAutoRefresh();
      }
    });

    // Refrescar cuando la ventana vuelva al foco
    window.addEventListener('focus', refresh);
  </script>
</body>
</html>
