<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Llamados - Dra. Reyes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 1.1em;
      color: #aaa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 25px;
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
    }

    .card h2 {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #667eea;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9em;
      margin: 10px 0;
    }

    .status-badge.online {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      border: 1px solid #28a745;
    }

    .status-badge.offline {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
      border: 1px solid #dc3545;
    }

    .status-badge.warning {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
      border: 1px solid #ffc107;
    }

    .stat-box {
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
    }

    .stat-number {
      font-size: 2.5em;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      color: #aaa;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .llamados-list {
      max-height: 500px;
      overflow-y: auto;
    }

    .llamado-item {
      background: #0a0a0a;
      border-left: 4px solid #667eea;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .llamado-item:hover {
      transform: translateX(5px);
      border-left-color: #764ba2;
    }

    .llamado-item.reproducido {
      opacity: 0.6;
      border-left-color: #28a745;
    }

    .llamado-item.pendiente {
      border-left-color: #ffc107;
      background: rgba(255, 193, 7, 0.05);
    }

    .llamado-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .llamado-turno {
      font-weight: bold;
      color: #667eea;
      font-size: 1.3em;
    }

    .llamado-time {
      font-size: 0.8em;
      color: #666;
    }

    .llamado-paciente {
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    .llamado-consultorio {
      font-size: 0.9em;
      color: #aaa;
    }

    .monitor-real-time {
      grid-column: 1 / -1;
      background: #0a0a0a;
      border: 2px solid #667eea;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .llamado-actual {
      display: none;
    }

    .llamado-actual.activo {
      display: block;
    }

    .monitor-turno {
      font-size: 5em;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 20px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    .monitor-paciente {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .monitor-consultorio {
      font-size: 2em;
      color: #764ba2;
    }

    .monitor-empty {
      font-size: 1.5em;
      color: #666;
    }

    .controls {
      grid-column: 1 / -1;
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .chart-container {
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin-top: 10px;
    }

    .scrollbar-hide::-webkit-scrollbar {
      width: 6px;
    }

    .scrollbar-hide::-webkit-scrollbar-track {
      background: transparent;
    }

    .scrollbar-hide::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 3px;
    }

    .scrollbar-hide::-webkit-scrollbar-thumb:hover {
      background: #764ba2;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #667eea;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8em;
      }

      .monitor-turno {
        font-size: 3em;
      }

      .monitor-paciente {
        font-size: 1.8em;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .monitor-real-time {
        grid-column: 1;
      }

      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìä Monitor de Llamados en Tiempo Real</h1>
      <p>Consultorio Dra. Reyes</p>
    </header>

    <div class="grid">
      <!-- Monitor Principal -->
      <div class="monitor-real-time">
        <div class="llamado-actual" id="llamadoActual">
          <div class="monitor-turno" id="monitorTurno"></div>
          <div class="monitor-paciente" id="monitorPaciente"></div>
          <div class="monitor-consultorio">
            Consultorio <span id="monitorConsultorio"></span>
          </div>
        </div>
        <div class="monitor-empty" id="monitorEmpty">
          Esperando nuevos llamados...
        </div>
      </div>

      <!-- Estad√≠sticas -->
      <div class="card">
        <h2>üìà Estad√≠sticas</h2>
        <div class="stat-box">
          <div class="stat-number" id="totalLlamados">0</div>
          <div class="stat-label">Total de Llamados</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="reproducidos">0</div>
          <div class="stat-label">Reproducidos</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="pendientes">0</div>
          <div class="stat-label">Pendientes</div>
        </div>
      </div>

      <!-- Estado del Sistema -->
      <div class="card">
        <h2>üü¢ Estado</h2>
        <div id="statusBadge" class="status-badge offline">
          ‚ö´ Desconectado
        </div>
        <p style="margin-top: 15px; color: #aaa;">
          <strong>√öltima actualizaci√≥n:</strong><br>
          <span id="lastUpdate">-</span>
        </p>
        <p style="margin-top: 10px; color: #aaa;">
          <strong>Conexi√≥n:</strong><br>
          <span id="connectionStatus">Inicializando...</span>
        </p>
      </div>

      <!-- √öltimos Llamados -->
      <div class="card" style="grid-column: 1 / -1;">
        <h2>üìû √öltimos Llamados</h2>
        <div class="llamados-list scrollbar-hide" id="llamadosList"></div>
      </div>

      <!-- Controles -->
      <div class="controls">
        <button onclick="refrescarDatos()">üîÑ Refrescar</button>
        <button onclick="limpiarHistorial()">üóëÔ∏è Limpiar Historial</button>
      </div>
    </div>
  </div>

  <script>
    // Configuraci√≥n de Supabase - cargar desde variables de entorno
    const SUPABASE_URL = process.env.SUPABASE_URL || 'https://jyltuehmusxsmkoamyhu.supabase.co';
    const SUPABASE_KEY = process.env.SUPABASE_KEY || 'YOUR_SUPABASE_ANON_KEY_HERE';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Estado
    const state = {
      connected: false,
      datos: {
        total: 0,
        reproducidos: 0,
        pendientes: 0
      },
      llamados: [],
      ultimoLlamado: null
    };

    /**
     * Obtener datos iniciales
     */
    async function cargarDatos() {
      try {
        const { data, error } = await supabase
          .from('llamados')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(50);

        if (error) throw error;

        state.llamados = data || [];
        actualizarEstadisticas();
        mostrarLlamados();
        updateLastUpdate();
      } catch (error) {
        console.error('Error cargando datos:', error);
        updateStatus('error');
      }
    }

    /**
     * Actualizar estad√≠sticas
     */
    function actualizarEstadisticas() {
      state.datos.total = state.llamados.length;
      state.datos.reproducidos = state.llamados.filter(l => l.reproducido).length;
      state.datos.pendientes = state.llamados.filter(l => !l.reproducido).length;

      document.getElementById('totalLlamados').textContent = state.datos.total;
      document.getElementById('reproducidos').textContent = state.datos.reproducidos;
      document.getElementById('pendientes').textContent = state.datos.pendientes;
    }

    /**
     * Mostrar llamados en la lista
     */
    function mostrarLlamados() {
      const list = document.getElementById('llamadosList');
      list.innerHTML = '';

      state.llamados.forEach(llamado => {
        const item = document.createElement('div');
        item.className = `llamado-item ${llamado.reproducido ? 'reproducido' : 'pendiente'}`;

        const fecha = new Date(llamado.created_at);
        const time = fecha.toLocaleTimeString('es-ES');

        item.innerHTML = `
          <div class="llamado-header">
            <div class="llamado-turno">Turno ${llamado.turno_numero}</div>
            <div class="llamado-time">${time}</div>
          </div>
          <div class="llamado-paciente">${llamado.paciente_nombre}</div>
          <div class="llamado-consultorio">
            ${llamado.reproducido ? '‚úÖ' : '‚è≥'} Consultorio ${llamado.consultorio}
          </div>
        `;

        list.appendChild(item);
      });
    }

    /**
     * Mostrar llamado en monitor
     */
    function mostrarEnMonitor(llamado) {
      const actual = document.getElementById('llamadoActual');
      const empty = document.getElementById('monitorEmpty');

      document.getElementById('monitorTurno').textContent = llamado.turno_numero;
      document.getElementById('monitorPaciente').textContent = llamado.paciente_nombre;
      document.getElementById('monitorConsultorio').textContent = llamado.consultorio;

      empty.style.display = 'none';
      actual.classList.add('activo');

      // Reproducir audio autom√°tico
      reproducirAudio(llamado);

      // Ocultar despu√©s de 25 segundos
      setTimeout(() => {
        actual.classList.remove('activo');
        empty.style.display = 'block';
      }, 25000);

      state.ultimoLlamado = llamado;
    }

    /**
     * Reproducir audio
     */
    function reproducirAudio(llamado) {
      const texto = `Turno n√∫mero ${llamado.turno_numero}, ${llamado.paciente_nombre}, favor pasar al consultorio ${llamado.consultorio}`;
      const synth = window.speechSynthesis;

      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = 'es-ES';
      utterance.rate = 0.9;
      utterance.volume = 1;

      synth.speak(utterance);
    }

    /**
     * Actualizar estado
     */
    function updateStatus(status) {
      const badge = document.getElementById('statusBadge');
      const connection = document.getElementById('connectionStatus');

      if (status === 'connected') {
        badge.className = 'status-badge online';
        badge.textContent = 'üü¢ Conectado';
        connection.textContent = 'En l√≠nea - Sincronizando en tiempo real';
        state.connected = true;
      } else if (status === 'error') {
        badge.className = 'status-badge warning';
        badge.textContent = 'üü° Error de conexi√≥n';
        connection.textContent = 'Reintentando conexi√≥n...';
      } else {
        badge.className = 'status-badge offline';
        badge.textContent = '‚ö´ Desconectado';
        connection.textContent = 'Inicializando...';
      }
    }

    /**
     * Actualizar √∫ltima actualizaci√≥n
     */
    function updateLastUpdate() {
      const now = new Date();
      document.getElementById('lastUpdate').textContent = now.toLocaleString('es-ES');
    }

    /**
     * Refrescar datos
     */
    async function refrescarDatos() {
      await cargarDatos();
      updateLastUpdate();
    }

    /**
     * Limpiar historial
     */
    async function limpiarHistorial() {
      if (confirm('¬øEst√°s seguro de que deseas limpiar el historial?')) {
        const { error } = await supabase.from('llamados').delete().neq('id', 0);
        
        if (!error) {
          state.llamados = [];
          actualizarEstadisticas();
          mostrarLlamados();
          alert('Historial limpiado');
        }
      }
    }

    /**
     * Inicializaci√≥n
     */
    async function init() {
      console.log('Inicializando monitor...');
      
      try {
        await cargarDatos();
        updateStatus('connected');

        // Suscribirse a cambios en tiempo real
        const subscription = supabase
          .channel('llamados_channel')
          .on(
            'postgres_changes',
            {
              event: 'INSERT',
              schema: 'public',
              table: 'llamados'
            },
            (payload) => {
              console.log('Nuevo llamado:', payload);
              state.llamados.unshift(payload.new);
              actualizarEstadisticas();
              mostrarLlamados();
              mostrarEnMonitor(payload.new);
              updateLastUpdate();
            }
          )
          .on(
            'postgres_changes',
            {
              event: 'UPDATE',
              schema: 'public',
              table: 'llamados'
            },
            (payload) => {
              console.log('Llamado actualizado:', payload);
              const index = state.llamados.findIndex(l => l.id === payload.new.id);
              if (index !== -1) {
                state.llamados[index] = payload.new;
              }
              actualizarEstadisticas();
              mostrarLlamados();
              updateLastUpdate();
            }
          )
          .subscribe();

        // Refrescar cada 30 segundos como respaldo
        setInterval(refrescarDatos, 30000);
      } catch (error) {
        console.error('Error en inicializaci√≥n:', error);
        updateStatus('error');
      }
    }

    // Iniciar cuando carga la p√°gina
    window.addEventListener('load', init);
  </script>
</body>
</html>
